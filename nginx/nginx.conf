user  nginx;

events {
    worker_connections   1000;
}
http {
	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;
	fastcgi_buffers 8 128k;
	fastcgi_buffer_size 256k;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;
	
	gzip on;
	gzip_disable "MSIE [1-6]\.(?!.*SV1)";
	gzip_min_length  500;
	gzip_buffers  4 32k;
	gzip_types    text/plain text/css application/javascript application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml image/svg;
	gzip_vary on;

	client_max_body_size 100M;

	# Redirector for http request
	#server {
	#	listen 80;
	#	listen [::]:80;
	#	server_name _;
	#	location /.well-known/acme-challenge/ {
	#		root /var/www/certbot;
	#	}
	#	location / {
	#		return 302 https://$host$request_uri;
	#	}
	#}
	
	server {
		listen 9002;
		listen [::]:9002;
		server_name _;
		index index.html index.php;
		error_log  /var/log/nginx/error.log;
		access_log /var/log/nginx/access.log;
		client_max_body_size 100M;
		# PHP script Handler
		location ~ \.php$ {
			try_files $uri =404;
			fastcgi_split_path_info ^(.+\.php)(/.+)$;
			fastcgi_pass app3:9000;
			fastcgi_index index.php;
			include fastcgi_params;
			fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_param PATH_INFO $fastcgi_path_info;
			fastcgi_read_timeout 480;
		}
		# location /backend/ {
        #     proxy_pass http://nginxapp:8000/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		# }
		location /app3/ {
            proxy_pass http://nginxapp2:8010/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		}
		location / {
            proxy_pass http://nuxt:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		}
		location /.well-known/acme-challenge/ {
			root /var/www/certbot;
		}
    }

}
